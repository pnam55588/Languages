<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Flashcard Viewer</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #fde68a;
      --accent-color: #d97706;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
      font-weight: bold;
    }
    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="file"], select {
      padding: 10px;
    }
    .flashcard {
      perspective: 1000px;
      width: 100%;
      max-width: 480px;
      height: 360px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      padding: 20px;
      font-size: 2rem;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .card-front { background: var(--secondary-color); z-index: 2; }
    .card-back { background: var(--accent-color); color: white; transform: rotateY(180deg); }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button-row button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-row button:hover {
      background-color: var(--accent-color);
    }
    #history {
      max-width: 480px;
      width: 100%;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #history h3 {
      margin-top: 0;
    }
    #wrongList button {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 0.8rem;
      border: none;
      background: #ef4444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .card-front, .card-back {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h2>CSV Flashcard Viewer</h2>
  <div class="input-row">
    <input type="file" accept=".csv" id="csvFile" />
    <select id="langSelect">
      <option value="en-US">English</option>
      <option value="vi-VN">Ti·∫øng Vi·ªát</option>
      <option value="ja-JP">Êó•Êú¨Ë™û</option>
    </select>
  </div>
  <div class="flashcard" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-front" id="cardFront">H√£y import file CSV...</div>
      <div class="card-back" id="cardBack"></div>
    </div>
  </div>
  <div class="button-group">
    <div class="button-row">
      <button onclick="prevCard()">Prev</button>
      <button onclick="nextCard()">Next</button>
      <button onclick="shuffleCards()">Shuffle</button>
    </div>
    <div class="button-row">
      <button onclick="speakCard()">üîä Ph√°t √¢m</button>
      <button onclick="markWrong()">‚ùå Sai</button>
      <button onclick="reviewWrong()">üìù √în t·ª´ sai</button>
      <button onclick="clearWrongCards()">üóëÔ∏è Xo√° t·∫•t c·∫£ sai</button>
    </div>
  </div>
  <div id="history">
    <h3>T·ª´ sai g·∫ßn ƒë√¢y:</h3>
    <ul id="wrongList"></ul>
  </div>
  <script>
    let cards = [];
    let allCards = [];
    let currentIndex = 0;
    let flipped = false;
    let wrongCards = JSON.parse(localStorage.getItem('wrongCards') || '[]');
    let speechLang = 'en-US';
    document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
        switch (e.key.toLowerCase()) {
            case 'arrowleft': return prevCard();
            case 'arrowright': return nextCard();
            case 'arrowup':
            case 'arrowdown':
            case 'enter': return flipCard();
            case ' ': e.preventDefault(); return shuffleCards();
            case 's': return speakCard();
            case 'r': return reviewWrong();
            case 'c': return clearWrongCards();
            case 'x': return markWrong();
        }
        });
    document.getElementById('langSelect').addEventListener('change', function() {
      speechLang = this.value;
    });

    document.getElementById('csvFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n');
        allCards = lines.map(line => {
          const [front, back] = line.split('-').map(part => part.trim());
          return { front, back };
        }).filter(card => card.front && card.back);
        cards = [...allCards];
        currentIndex = 0;
        flipped = false;
        showCard();
      };
      reader.readAsText(file);
    });

    function showCard() {
      if (cards.length === 0) {
        document.getElementById('cardFront').textContent = 'No cards loaded';
        document.getElementById('cardBack').textContent = '';
        return;
      }
      const card = cards[currentIndex];
      document.getElementById('cardFront').textContent = card.front;
      document.getElementById('cardBack').textContent = card.back;
      document.getElementById('cardInner').classList.remove('flipped');
      flipped = false;
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      showCard();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showCard();
    }

    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      currentIndex = 0;
      showCard();
    }

    function flipCard() {
      flipped = !flipped;
      document.getElementById('cardInner').classList.toggle('flipped');
    }

    function speakCard() {
      if (cards.length === 0) return;
      const utterance = new SpeechSynthesisUtterance();
      const text = flipped ? cards[currentIndex].back : cards[currentIndex].front;
      utterance.text = text;
      utterance.lang = speechLang;
      window.speechSynthesis.speak(utterance);
    }

    function markWrong() {
      if (cards.length === 0) return;
      const card = cards[currentIndex];
      const exists = wrongCards.some(c => c.front === card.front && c.back === card.back);
      if (!exists) {
        wrongCards.push(card);
        localStorage.setItem('wrongCards', JSON.stringify(wrongCards));
      }
      updateWrongList();
    }

    function reviewWrong() {
      if (wrongCards.length === 0) {
        alert('Ch∆∞a c√≥ t·ª´ sai n√†o ƒë∆∞·ª£c ghi nh·∫≠n.');
        return;
      }
      cards = [...wrongCards];
      currentIndex = 0;
      flipped = false;
      showCard();
    }

    function clearWrongCards() {
      wrongCards = [];
      localStorage.removeItem('wrongCards');
      updateWrongList();
    }

    function updateWrongList() {
      const list = document.getElementById('wrongList');
      list.innerHTML = '';
      wrongCards.slice(-5).reverse().forEach((card, index) => {
        const li = document.createElement('li');
        li.textContent = `${card.front} - ${card.back}`;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'üóëÔ∏è';
        removeBtn.onclick = () => {
          wrongCards.splice(wrongCards.length - 1 - index, 1);
          localStorage.setItem('wrongCards', JSON.stringify(wrongCards));
          updateWrongList();
        };

        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }

    updateWrongList();
  </script>
</body>
</html>
